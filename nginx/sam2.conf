# SAM2 Training Platform - Nginx Configuration
# 统一三个服务的反向代理配置

upstream frontend {
    server localhost:7262;
    keepalive 32;
}

upstream backend {
    server localhost:7263;
    keepalive 32;
}

upstream training_api {
    server localhost:7264;
    keepalive 32;
}

# HTTP重定向到HTTPS (生产环境启用)
# server {
#     listen 80;
#     server_name ai.bygpu.com;
#     return 301 https://$server_name$request_uri;
# }

server {
    listen 80;
    # listen 443 ssl http2;  # 生产环境启用HTTPS
    server_name ai.bygpu.com;

    # SSL证书配置 (生产环境启用)
    # ssl_certificate /etc/nginx/ssl/ai.bygpu.com.crt;
    # ssl_certificate_key /etc/nginx/ssl/ai.bygpu.com.key;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;

    # 日志配置
    access_log /var/log/nginx/sam2_access.log;
    error_log /var/log/nginx/sam2_error.log warn;

    # 客户端上传限制 (支持大文件上传)
    client_max_body_size 2G;
    client_body_buffer_size 128k;
    client_body_timeout 300s;

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # ==========================================
    # Frontend - React应用 (主页面)
    # ==========================================
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;

        # 代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==========================================
    # Backend - SAM2推理API (GraphQL)
    # ==========================================
    location /api/sam2 {
        # 重写URL，移除/api/sam2前缀
        rewrite ^/api/sam2(.*)$ $1 break;

        proxy_pass http://backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket支持 (用于实时推理)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 长连接设置
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # CORS配置
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # ==========================================
    # Training API - LLM训练管理API (REST)
    # ==========================================
    location /api/training {
        # 重写URL，移除/api/training前缀
        rewrite ^/api/training(.*)$ /api$1 break;

        proxy_pass http://training_api;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 支持大文件上传 (SAM2导出文件)
        proxy_request_buffering off;
        proxy_buffering off;

        # 长超时 (训练任务可能很长)
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        # CORS配置
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # ==========================================
    # Training API - Swagger文档
    # ==========================================
    location /api/training/docs {
        rewrite ^/api/training/docs(.*)$ /docs$1 break;

        proxy_pass http://training_api;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==========================================
    # Training API - ReDoc文档
    # ==========================================
    location /api/training/redoc {
        rewrite ^/api/training/redoc(.*)$ /redoc$1 break;

        proxy_pass http://training_api;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==========================================
    # 健康检查端点
    # ==========================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ==========================================
    # 静态文件缓存
    # ==========================================
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ==========================================
    # 安全配置
    # ==========================================
    # 隐藏Nginx版本
    server_tokens off;

    # 防止点击劫持
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CSP (根据需要调整)
    # add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: blob:; font-src 'self' data:;" always;
}
